<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
  <title>11aug19</title>
</head>
<style>
  body{
    background: #000;
    color: #fff;
    text-align: center;
  }
  .aug-wrapper{
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .aug-wrapper__past{
    padding-top: 30px;
  }
  .jsPast{
    padding: 20px;
    background: #444;
    font-weight: bold;
    font-size: 40px;
    border-radius: 10px;
  }
</style>
<body>

  <div class="aug-wrapper">
    <div class="aug-wrapper__start">
      <h1>11 August 2019</h1>
    </div>
    <!-- /.aug-wrapper__start -->
    <div class="aug-wrapper__past">
      <h2>
      <span class="jsPast"></span>
      <br>
      <br>
      <br>
      Days have passed since
      </h2>
    </div>
    <!-- /.aug-wrapper__past -->
  </div>
  <!-- /.aug-wrapper -->
  
  <script>
    var days = moment().diff("2019-08-11", "days");
    console.log(days)
    document.querySelector(".jsPast").innerHTML = days; 
  </script>
</body>
</html>
